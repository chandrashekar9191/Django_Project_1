{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'chinna' %}" class="btn btn-secondary btn-inline btn-lg">

            </a>

    </div>
    
</form>

{% endblock content %}
